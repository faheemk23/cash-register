<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash register</title>
</head>
<body>
    <div class="initial-section">
        <h1 class="initial-section-heading">Cash Register Manager</h1>
        <p class="section-help">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>

        <label for="bill-amount">Bill Amount:</label>
        <input type="number" id="bill-amount"  />
    <div class="cash-given">
        <label for="cash-given">Cash Given:</label>
        <input type="number"  id="cash-given" >
    </div>
        <input type="submit" id="btn-check" value="Check" />
        <p id="message"></p>
    </div>
    <div class="onclick-section">
        <h2 class="onclick-section-heading">Return Change</h2>
        <table>
            <tr>
                <th>No. of Notes</th>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>

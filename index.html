<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash register</title>
</head>
<body>
    <div class="initial-section">
        <h1 class="initial-section-heading">Cash Register Manager</h1>
        <p class="section-help">Enter the bill amount, cash given by the customer and notes you have and know minimum number of notes to return.</p>

        <div class="trial">
            <p id="trial-message">Please select all the notes available to you:</p>
    
            <button id="btn-twothousand">2000</button>
            <button id="btn-fivehundred">500</button>
            <button id="btn-hundred">100</button>
            <button id="btn-twenty">20</button>
            <button id="btn-ten">10</button>
            <button id="btn-five">5</button>
            <button id="btn-one">1</button>
        </div>

        <div class="bill-amount">
            <label for="bill-amount">Bill Amount:</label>
            <input type="number" id="bill-amount"  />
        </div>

        <div class="cash-given">
            <label for="cash-given">Cash Given:</label>
            <input type="number"  id="cash-given" >
        </div>

        <input type="submit" id="btn-check" value="Check" />
    </div>

    <p id="message"></p>
        <h2 class="onclick-section-heading">Return Change</h2>

        <table>
            <tr>
                <th>No. of Notes</th>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>

    <script src="main.js" type="text/javascript"></script>
</body>
</html>
